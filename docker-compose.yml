version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: autoguard_postgres
    environment:
      POSTGRES_DB: autoguard_db
      POSTGRES_USER: autoguard_user
      POSTGRES_PASSWORD: secure_password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./monitoring/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoguard_user -d autoguard_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: autoguard_redis
    command: redis-server --requirepass redis_password123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: autoguard_nginx
    volumes:
      - ./monitoring/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./monitoring/nginx/sites-enabled:/etc/nginx/sites-enabled
      - web_content:/var/www/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: roshani24/autoguard-backend:latest
    container_name: autoguard_backend
    environment:
      DATABASE_URL: postgresql://autoguard_user:secure_password123@postgres:5432/autoguard_db
      REDIS_URL: redis://:redis_password123@redis:6379/0
      FLASK_ENV: production
      SECRET_KEY: your_secret_key_here_change_in_production
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ansible_playbooks:/app/ansible
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: roshani24/autoguard-frontend:latest
    container_name: autoguard_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_WS_URL: ws://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nagios Monitoring
  nagios:
    build:
      context: ./monitoring/nagios
      dockerfile: Dockerfile
    image: roshani24/autoguard-nagios:latest
    container_name: autoguard_nagios
    environment:
      NAGIOS_TIMEZONE: UTC
    volumes:
      - ./monitoring/nagios/etc:/opt/nagios/etc
      - nagios_var:/opt/nagios/var
    ports:
      - "8080:80"
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nagios/"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: autoguard_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - autoguard_network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: autoguard_grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - autoguard_network

  # Ansible Control Node
  ansible:
    build:
      context: ./ansible
      dockerfile: Dockerfile
    image: roshani24/autoguard-ansible:latest
    container_name: autoguard_ansible
    volumes:
      - ./ansible:/ansible
      - ansible_ssh_keys:/root/.ssh
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - autoguard_network
    command: tail -f /dev/null

  # Web Server 1 (Simulated production server)
  webserver1:
    image: nginx:alpine
    container_name: webserver1
    volumes:
      - ./monitoring/webservers/server1:/usr/share/nginx/html
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Server 2 (Simulated production server)
  webserver2:
    image: nginx:alpine
    container_name: webserver2
    volumes:
      - ./monitoring/webservers/server2:/usr/share/nginx/html
    networks:
      - autoguard_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  nagios_var:
  prometheus_data:
  grafana_data:
  web_content:
  ansible_playbooks:
  ansible_ssh_keys:

networks:
  autoguard_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
