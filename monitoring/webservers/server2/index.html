<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server 2 - DevOps Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .status-online {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .metric {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .metric-label {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è Web Server 2</h1>
        
        <div class="status-card status-online">
            <h2>Server Status: ONLINE</h2>
            <p>Container: webserver2</p>
            <p>Last Updated: <span id="last-updated"></span></p>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="uptime">0s</div>
                <div class="metric-label">Uptime</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="requests">0</div>
                <div class="metric-label">Requests</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="response-time">50ms</div>
                <div class="metric-label">Avg Response</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="cpu-usage">35%</div>
                <div class="metric-label">CPU Usage</div>
            </div>
        </div>
        
        <div class="status-card">
            <h3>Available Endpoints</h3>
            <p><a href="/health" style="color: #4CAF50;">/health</a> - Health check endpoint</p>
            <p><a href="/metrics" style="color: #4CAF50;">/metrics</a> - Server metrics</p>
            <p><a href="/status" style="color: #4CAF50;">/status</a> - Detailed status</p>
        </div>
    </div>
    
    <script>
        let startTime = Date.now();
        let requestCount = Math.floor(Math.random() * 300) + 200;
        
        function updateMetrics() {
            const now = Date.now();
            const uptime = Math.floor((now - startTime) / 1000);
            
            // Format uptime
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent = `${hours}h ${minutes}m ${seconds}s`;
            
            // Simulate requests
            requestCount += Math.floor(Math.random() * 3) + 1;
            document.getElementById('requests').textContent = requestCount;
            
            // Simulate response time
            const responseTime = Math.floor(Math.random() * 80) + 40;
            document.getElementById('response-time').textContent = `${responseTime}ms`;
            
            // Simulate CPU usage
            const cpuUsage = Math.floor(Math.random() * 35) + 25;
            document.getElementById('cpu-usage').textContent = `${cpuUsage}%`;
            
            // Update timestamp
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
        }
        
        // Update every second
        setInterval(updateMetrics, 1000);
        updateMetrics();
    </script>
</body>
</html>
